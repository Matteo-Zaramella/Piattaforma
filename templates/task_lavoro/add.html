{% extends "base.html" %}

{% block title %}Nuovo Task Lavoro - Piattaforma{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Nuovo Task Lavoro</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Titolo *</label>
                        <input type="text" name="titolo" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descrizione</label>
                        <textarea name="descrizione" class="form-control" rows="4"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Priorita *</label>
                            <select name="priorita" class="form-control" required>
                                <option value="">Seleziona...</option>
                                <option value="alta">Alta</option>
                                <option value="media" selected>Media</option>
                                <option value="bassa">Bassa</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Stato *</label>
                            <select name="stato" class="form-control" required>
                                <option value="da_fare" selected>Da fare</option>
                                <option value="in_corso">In corso</option>
                                <option value="completato">Completato</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Deadline</label>
                            <input type="date" name="deadline" class="form-control">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('task_lavoro.index') }}" class="btn btn-secondary">Annulla</a>
                        <button type="submit" class="btn btn-success">Salva Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
