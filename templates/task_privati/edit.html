{% extends "base.html" %}

{% block title %}Modifica Task Privato - Piattaforma{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> Modifica Task Privato</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Titolo *</label>
                        <input type="text" name="titolo" class="form-control" value="{{ task.titolo }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descrizione</label>
                        <textarea name="descrizione" class="form-control" rows="4">{{ task.descrizione if task.descrizione }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Priorita *</label>
                            <select name="priorita" class="form-control" required>
                                <option value="">Seleziona...</option>
                                <option value="alta" {% if task.priorita == 'alta' %}selected{% endif %}>Alta</option>
                                <option value="media" {% if task.priorita == 'media' %}selected{% endif %}>Media</option>
                                <option value="bassa" {% if task.priorita == 'bassa' %}selected{% endif %}>Bassa</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Stato *</label>
                            <select name="stato" class="form-control" required>
                                <option value="da_fare" {% if task.stato == 'da_fare' %}selected{% endif %}>Da fare</option>
                                <option value="in_corso" {% if task.stato == 'in_corso' %}selected{% endif %}>In corso</option>
                                <option value="completato" {% if task.stato == 'completato' %}selected{% endif %}>Completato</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Deadline</label>
                            <input type="date" name="deadline" class="form-control" value="{{ task.deadline if task.deadline }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="ricorrente" id="ricorrente" value="1" {% if task.ricorrente %}checked{% endif %}>
                            <label class="form-check-label" for="ricorrente">
                                Task ricorrente
                            </label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('task_privati.index') }}" class="btn btn-secondary">Annulla</a>
                        <button type="submit" class="btn btn-warning">Aggiorna Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
