{% extends "base.html" %}

{% block title %}Nuovo Pasto - Piattaforma{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Nuovo Pasto</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data *</label>
                            <input type="date" name="data" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tipo Pasto *</label>
                            <select name="tipo_pasto" class="form-control" required>
                                <option value="">Seleziona...</option>
                                <option value="colazione">Colazione</option>
                                <option value="pranzo">Pranzo</option>
                                <option value="cena">Cena</option>
                                <option value="snack">Snack</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descrizione *</label>
                        <textarea name="descrizione" class="form-control" rows="4" required placeholder="Descrivi il pasto..."></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('fitness.pasti') }}" class="btn btn-secondary">Annulla</a>
                        <button type="submit" class="btn btn-primary">Salva Pasto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
