{% extends "base.html" %}

{% block title %}Modifica Allenamento - Piattaforma{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> Modifica Allenamento</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Data *</label>
                        <input type="date" name="data" class="form-control" value="{{ allenamento.data }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Esercizio *</label>
                        <input type="text" name="esercizio" class="form-control" value="{{ allenamento.esercizio }}" placeholder="es. Panca piana" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ripetizioni</label>
                            <input type="number" name="ripetizioni" class="form-control" value="{{ allenamento.ripetizioni if allenamento.ripetizioni }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Peso (kg)</label>
                            <input type="number" step="0.5" name="peso" class="form-control" value="{{ allenamento.peso if allenamento.peso }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Note</label>
                        <textarea name="note" class="form-control" rows="3">{{ allenamento.note if allenamento.note }}</textarea>
                        <div class="form-text">Annotazioni aggiuntive (sensazioni, difficolt√†, ecc.)</div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('fitness.allenamenti') }}" class="btn btn-secondary">Annulla</a>
                        <button type="submit" class="btn btn-warning">Aggiorna Allenamento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
