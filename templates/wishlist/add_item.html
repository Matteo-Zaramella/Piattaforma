{% extends "base.html" %}

{% block title %}Nuovo Desiderio - Piattaforma{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-gift-fill"></i> Aggiungi Nuovo Desiderio</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nome *</label>
                        <input type="text" name="nome" class="form-control" required placeholder="Es. Libro X, Gadget Y...">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descrizione</label>
                        <textarea name="descrizione" class="form-control" rows="3" placeholder="Dettagli opzionali..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Link (Amazon, ecc.)</label>
                        <input type="url" name="link" class="form-control" placeholder="https://...">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Priorit√†</label>
                        <select name="priorita" class="form-control">
                            <option value="bassa">Bassa</option>
                            <option value="media" selected>Media</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="pubblico" class="form-check-input" id="pubblicoCheck" checked>
                        <label class="form-check-label" for="pubblicoCheck">
                            <i class="bi bi-globe"></i> Visibile nella home pubblica
                        </label>
                        <small class="form-text text-muted d-block">
                            Se spuntato, tutti potranno vedere questo desiderio nella home page
                        </small>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-check-circle"></i> Salva
                        </button>
                        <a href="{{ url_for('wishlist.index') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annulla
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
