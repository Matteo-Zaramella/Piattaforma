{% extends "base.html" %}

{% block title %}Modifica Desiderio - Piattaforma{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> Modifica Desiderio</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nome *</label>
                        <input type="text" name="nome" class="form-control" required value="{{ item.nome }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descrizione</label>
                        <textarea name="descrizione" class="form-control" rows="3">{{ item.descrizione }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Link (Amazon, ecc.)</label>
                        <input type="url" name="link" class="form-control" value="{{ item.link }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Priorit√†</label>
                        <select name="priorita" class="form-control">
                            <option value="bassa" {% if item.priorita == 'bassa' %}selected{% endif %}>Bassa</option>
                            <option value="media" {% if item.priorita == 'media' %}selected{% endif %}>Media</option>
                            <option value="alta" {% if item.priorita == 'alta' %}selected{% endif %}>Alta</option>
                        </select>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="pubblico" class="form-check-input" id="pubblicoCheck" {% if item.pubblico %}checked{% endif %}>
                        <label class="form-check-label" for="pubblicoCheck">
                            <i class="bi bi-globe"></i> Visibile nella home pubblica
                        </label>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-check-circle"></i> Salva Modifiche
                        </button>
                        <a href="{{ url_for('wishlist.index') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annulla
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
