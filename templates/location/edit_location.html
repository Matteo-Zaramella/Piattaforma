{% extends "base.html" %}

{% block title %}Modifica Posizione - Piattaforma{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> Modifica Posizione</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nome Luogo *</label>
                        <input type="text" name="nome_luogo" class="form-control" required value="{{ location.nome_luogo }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Indirizzo</label>
                        <input type="text" name="indirizzo" class="form-control" value="{{ location.indirizzo }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Link Google Maps</label>
                        <input type="url" name="google_maps_link" class="form-control" value="{{ location.google_maps_link }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Orario</label>
                        <input type="text" name="orario" class="form-control" value="{{ location.orario }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Note</label>
                        <textarea name="note" class="form-control" rows="2">{{ location.note }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">URL Immagine</label>
                        <input type="url" name="immagine_url" class="form-control" value="{{ location.immagine_url }}">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data/Ora Inizio</label>
                            <input type="datetime-local" name="data_inizio" class="form-control" value="{{ location.data_inizio }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data/Ora Fine</label>
                            <input type="datetime-local" name="data_fine" class="form-control" value="{{ location.data_fine }}">
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="attivo" class="form-check-input" id="attivoCheck" {% if location.attivo %}checked{% endif %}>
                        <label class="form-check-label" for="attivoCheck">
                            <i class="bi bi-eye"></i> Attivo e visibile nella home pubblica
                        </label>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-check-circle"></i> Salva Modifiche
                        </button>
                        <a href="{{ url_for('location.index') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annulla
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
