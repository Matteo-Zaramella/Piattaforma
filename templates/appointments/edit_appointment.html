{% extends "base.html" %}

{% block title %}Modifica Appuntamento - Piattaforma{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> Modifica Appuntamento</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Titolo *</label>
                        <input type="text" name="titolo" class="form-control" required value="{{ appointment.titolo }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Data e Ora *</label>
                        <input type="datetime-local" name="data_ora" class="form-control" required value="{{ appointment.data_ora }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Luogo</label>
                        <input type="text" name="luogo" class="form-control" value="{{ appointment.luogo }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descrizione</label>
                        <textarea name="descrizione" class="form-control" rows="3">{{ appointment.descrizione }}</textarea>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="pubblico" class="form-check-input" id="pubblicoCheck" {% if appointment.pubblico %}checked{% endif %}>
                        <label class="form-check-label" for="pubblicoCheck">
                            <i class="bi bi-globe"></i> Visibile nella home pubblica
                        </label>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="completato" class="form-check-input" id="completatoCheck" {% if appointment.completato %}checked{% endif %}>
                        <label class="form-check-label" for="completatoCheck">
                            <i class="bi bi-check-circle"></i> Completato
                        </label>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-check-circle"></i> Salva Modifiche
                        </button>
                        <a href="{{ url_for('appointments.index') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annulla
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
