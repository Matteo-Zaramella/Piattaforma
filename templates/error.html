{% extends "base.html" %}

{% block title %}Errore {{ error_code }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
                    <h1 class="mt-4">Errore {{ error_code }}</h1>
                    <p class="text-muted mt-3">{{ error_message }}</p>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-4">
                        <i class="bi bi-house"></i> Torna alla Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
